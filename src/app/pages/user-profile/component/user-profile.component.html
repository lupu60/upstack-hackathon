<div style="padding:30px;">
  <nz-card style="width: 100%;" [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
    <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{ size: 'large' }">
      <nz-card-meta [nzAvatar]="avatarTemplate"></nz-card-meta>
      <p>Card content</p>
      <p>Card content</p>
      <p>Card content</p>
    </nz-skeleton>
  </nz-card>

  <ng-template #avatarTemplate>
    <div class="profile-box">
      <img class="userProfilePicture" alt="example" [src]="userProfilePicture" />
    </div>
  </ng-template>

  <ng-template #actionSetting>
    <i nz-icon nzType="setting"></i>
  </ng-template>
  <ng-template #actionEdit>
    <i nz-icon nzType="edit"></i>
  </ng-template>
  <ng-template #actionEllipsis>
    <i nz-icon nzType="ellipsis"></i>
  </ng-template>
</div>
