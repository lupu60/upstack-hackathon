<TabBar
  [hidden]="hidden"
  [barTintColor]="'#555'"
  [tintColor]="tintColor"
  [ngStyle]="tabbarStyle"
  [activeTab]="selectedIndex"
  [unselectedTintColor]="unselectedTintColor"
  [tabBarPosition]="topFlag ? 'top' : 'bottom'"
  (onPress)="tabBarTabOnPress($event)"
>
  <TabBarItem [title]="'Couch Surf'" [key]="'web/couch-surf'" [badge]="0" [icon]="icon1" [selectedIcon]="icon11">
    <ng-template #icon1>
      <i nz-icon nzType="search" style="font-size: 24px;" nzTheme="outline"></i>
    </ng-template>
    <ng-template #icon11>
      <i nz-icon nzType="search" style="font-size: 24px;" nzTheme="outline"></i>
    </ng-template>
    <div style="background: #ECECEC; height: 100%; text-align: center">
      <ng-container>
        <app-map></app-map>
      </ng-container>
    </div>
  </TabBarItem>
  <TabBarItem [title]="'Messages'" [key]="'web/messages'" [icon]="icon3" [selectedIcon]="icon33" [dot]="true">
    <ng-template #icon3>
      <i nz-icon nzType="message" style="font-size: 24px;" nzTheme="outline"></i>
    </ng-template>
    <ng-template #icon33>
      <i nz-icon nzType="message" style="font-size: 24px;" nzTheme="outline"></i>
    </ng-template>
    <div style="background: #ECECEC; height: 100%;">
      <ng-container>
        <app-messages-list></app-messages-list>
      </ng-container>
    </div>
  </TabBarItem>
  <TabBarItem [title]="'My Profile'" [key]="'web/user-profile'" [icon]="icon4" [selectedIcon]="icon44">
    <ng-template #icon4>
      <i nz-icon nzType="user" style="font-size: 24px;" nzTheme="outline"></i>
    </ng-template>
    <ng-template #icon44>
      <i nz-icon nzType="user" style="font-size: 24px;" nzTheme="outline"></i>
    </ng-template>
    <div style="background: #ECECEC; height: 100%;">
      <ng-container>
        <app-user-profile></app-user-profile>
      </ng-container>
    </div>
  </TabBarItem>
</TabBar>
