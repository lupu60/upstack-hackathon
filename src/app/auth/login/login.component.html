<div nz-row nzType="flex" nzJustify="center" nzAlign="top" style="height: 100%; text-align: center; margin-top:50px;">
  <nz-card style="width:500px;">
    <img alt="example" style="width: 100%;" src="../../../assets/surf-logo.png" />

    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Email!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
          Or
          <a routerLink="/auth/register">register now!</a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-card>
</div>
